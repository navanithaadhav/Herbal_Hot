services:
  backend:
    build: ./backend
    container_name: masala-backend
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
    env_file:
      - ./backend/.env
    # Volumes for development (hot reload not enabled in this prod dockerfile, but good for persistence)
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: masala-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
